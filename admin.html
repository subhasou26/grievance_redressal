<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Dashboard</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>

    <div class="ngo-dashboard">
        <header class="ngo-header">
            <img src="your-logo.png" alt="Logo" class="ngo-logo"/>
            <h1>NGO Dashboard</h1>
            <p>Online Grievances Redressal System</p>
        </header>

        <div class="ngo-stats">
            <div class="ngo-card">
                <h2>Total Active Complaints</h2>
                <p id="total-active-complaints">0</p> <!-- Dynamic value -->
            </div>
            <div class="ngo-card">
                <h2>Resolved Complaints</h2>
                <p id="resolved-complaints">0</p> <!-- Dynamic value -->
            </div>
            <div class="ngo-card">
                <h2>In-Progress Complaints</h2>
                <p id="in-progress-complaints">0</p> <!-- Dynamic value -->
            </div>
        </div>
    </div>

    <script src="scripts.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
