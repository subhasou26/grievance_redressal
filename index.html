<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Connect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header with Logo, Title, and Tagline -->
    <header class="header">
        <img src="C:\Users\naba1\OneDrive\Desktop\cc2\pixlr-image-generator-8e0d4f40-dd5b-409d-abec-a4b1fe9a0494.png" alt="Complaint Connect Logo" class="logo">
        <div class="title-box">
            <h1 class="site-title">ComplaintConnect</h1>
            <h3 class="tagline">Connecting Concerns, Resolving Issues</h3>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About Us</a>
        <a href="#faqs">FAQs</a>
    </nav>

    <!-- Main Content with Background Image Section -->
    <main class="content">
        <div class="background-section">
            <!-- Place background image here with CSS -->
        </div>
        <div class="floating-icons">
            <div class="icon-box" id="fileComplaint">📋 File a Complaint</div>
            <div class="icon-box" id="checkStatus">🔍 Check Complaint Status</div>
        </div>
    </main>

    <!-- Chatbot -->
    <div class="chatbot">
        <div class="chat-header" id="chat-toggle">Chatbot (Click to Open/Close)</div>
        <div class="chat-body hidden">
            <div id="chat-output"></div>
            <div class="smart-suggestions" id="smart-suggestions">
                <button class="quick-reply">File a Complaint</button>
                <button class="quick-reply">View Complaint Status</button>
                <button class="quick-reply">Get Help</button>
            </div>
            <div class="feedback-option">
                <button class="quick-reply">Rate Us</button>
            </div>
            <div class="input-area">
                <button id="voice-input">🎤</button>
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-btn">Send</button>
            </div>
            <div class="location-upload">
            
                <input type="file" id="file-upload" />
                <div id="location-file-upload-container">
                    <!-- Share Location Icon -->
                    <button id="share-location">
                        📍 Share Location
                    </button>
                
                    <!-- File Upload Box -->
                    <div id="file-upload-box">
                        <label id="file-upload-label" for="file-upload">
                            📎
                        </label>
                        <input type="file" id="file-upload" style="display: none;" />
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
